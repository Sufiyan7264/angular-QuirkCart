<div class="nav">
    <h3 class="nav-heading"><a routerLink="">E-Comm</a></h3>
    <div *ngIf="userType == 'default' || userType =='users'" class="search-component">
        <input class="nav-search" type="text" placeholder="search products" (keyup)="searchProduct($event)">
        <button mat-raised-button text-color="warn">search</button>
        <!-- <ul>
            <li></li>
        </ul> -->
    </div>
    <div [ngSwitch]="userType">
        <ul *ngSwitchCase="'default'" class="nav-items">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="user-auth">SignUp/Login</a></li>
            <li><a href="#">Cart({{cartLength}})</a></li>
        </ul>
        <ul *ngSwitchCase="'users'" class="nav-items" >
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="my-orders">My Order</a></li>
            <li><a routerLink="/">{{userName}}</a></li>
            <li><a (click)="userLogout()">Logout</a></li>
            <li><a [routerLink]="cartLength >0 ? 'cart-page':null">Cart({{cartLength}})</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'" class="nav-items">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="seller-home">list</a></li>
            <li><a (click)="logoutSeller()">Log out</a></li>
            <li><a routerLink="cart-page">{{sellerName | titlecase}}</a></li>
        </ul>
    </div>

</div>
